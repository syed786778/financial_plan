<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Financial Planning Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            align-items: start;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .card h2 {
            color: #2d3748;
            margin-bottom: 25px;
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-field {
            display: flex;
            flex-direction: column;
        }

        .input-field label {
            color: #4a5568;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-field input {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-field input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .calculate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .result-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .result-value {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .result-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .table-container {
            margin-top: 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: linear-gradient(135deg, #48cae4, #0077b6);
            color: white;
            padding: 15px 10px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
        }

        td {
            padding: 12px 10px;
            text-align: center;
            border-bottom: 1px solid #e2e8f0;
            font-size: 13px;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .status-sufficient {
            background-color: #d4edda;
            color: #155724;
            padding: 4px 8px;
            border-radius: 5px;
            font-weight: 600;
        }

        .status-insufficient {
            background-color: #f8d7da;
            color: #721c24;
            padding: 4px 8px;
            border-radius: 5px;
            font-weight: 600;
        }

        .chart-container {
            margin: 25px 0;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #corpusChart {
            width: 100% !important;
            height: 400px !important;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .input-group {
                grid-template-columns: 1fr;
            }
            
            .results-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>ðŸ“Š Input Parameters</h2>
            
            <div class="input-group">
                <div class="input-field">
                    <label for="currentAge">Current Age</label>
                    <input type="number" id="currentAge" value="31">
                </div>
                <div class="input-field">
                    <label for="retirementAge">Retirement Age</label>
                    <input type="number" id="retirementAge" value="58">
                </div>
            </div>

            <div class="input-group">
                <div class="input-field">
                    <label for="currentCorpus">Current Corpus (â‚¹)</label>
                    <input type="number" id="currentCorpus" value="1000000">
                </div>
                <div class="input-field">
                    <label for="monthlyInvestment">Monthly Investment (â‚¹)</label>
                    <input type="number" id="monthlyInvestment" value="25000">
                </div>
            </div>

            <div class="input-group">
                <div class="input-field">
                    <label for="expectedReturn">Expected Return (%)</label>
                    <input type="number" id="expectedReturn" value="12" step="0.1">
                </div>
                <div class="input-field">
                    <label for="inflationRate">Inflation Rate (%)</label>
                    <input type="number" id="inflationRate" value="6" step="0.1">
                </div>
            </div>

            <div class="input-group">
                <div class="input-field">
                    <label for="currentExpenses">Current Monthly Expenses (â‚¹)</label>
                    <input type="number" id="currentExpenses" value="50000">
                </div>
                <div class="input-field">
                    <label for="lifeExpectancy">Life Expectancy</label>
                    <input type="number" id="lifeExpectancy" value="85">
                </div>
            </div>

            <button class="calculate-btn" onclick="calculatePlan()">
                ðŸš€ Calculate Financial Plan
            </button>
        </div>

        <div class="card">
            <h2>ðŸ“ˆ Results</h2>
            
            <div class="results-grid">
                <div class="result-card">
                    <div class="result-value" id="corpusAtRetirement">â‚¹0</div>
                    <div class="result-label">Corpus at Retirement</div>
                </div>
                <div class="result-card">
                    <div class="result-value" id="firstYearExpenses">â‚¹0</div>
                    <div class="result-label">First Year Expenses</div>
                </div>
                <div class="result-card">
                    <div class="result-value" id="firstMonthExpenses">â‚¹0</div>
                    <div class="result-label">First Month Expenses</div>
                </div>
                <div class="result-card">
                    <div class="result-value" id="safeWithdrawalRate">â‚¹0</div>
                    <div class="result-label">Safe Monthly Withdrawal (4%)</div>
                </div>
                <div class="result-card">
                    <div class="result-value" id="corpusWillLast">0 Years</div>
                    <div class="result-label">Corpus Will Last</div>
                </div>
                <div class="result-card">
                    <div class="result-value" id="totalRetirementYears">0 Years</div>
                    <div class="result-label">Total Retirement Years</div>
                </div>
            </div>

            <div class="chart-container">
                <canvas id="corpusChart" width="800" height="400"></canvas>
            </div>

            <div class="table-container">
                <table id="projectionTable">
                    <thead>
                        <tr>
                            <th>Age</th>
                            <th>Corpus (â‚¹)</th>
                            <th>Annual Expenses (â‚¹)</th>
                            <th>Withdrawal (â‚¹)</th>
                            <th>Remaining (â‚¹)</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script>
        function formatCurrency(amount) {
            return 'â‚¹' + amount.toLocaleString('en-IN');
        }

        let corpusChart = null;

        function createCorpusChart(labels, corpusData, expensesData, withdrawalData) {
            const ctx = document.getElementById('corpusChart').getContext('2d');
            
            // Destroy existing chart if it exists
            if (corpusChart) {
                corpusChart.destroy();
            }

            corpusChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Corpus Remaining',
                        data: corpusData,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4
                    }, {
                        label: 'Annual Expenses',
                        data: expensesData,
                        borderColor: '#ff6b6b',
                        backgroundColor: 'rgba(255, 107, 107, 0.1)',
                        borderWidth: 2,
                        fill: false,
                        tension: 0.4
                    }, {
                        label: 'Annual Withdrawal',
                        data: withdrawalData,
                        borderColor: '#feca57',
                        backgroundColor: 'rgba(254, 202, 87, 0.1)',
                        borderWidth: 2,
                        fill: false,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Corpus Depletion Over Time',
                            font: {
                                size: 18,
                                weight: 'bold'
                            },
                            color: '#2d3748'
                        },
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                usePointStyle: true,
                                padding: 20
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Age',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Amount (â‚¹)',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            },
                            ticks: {
                                callback: function(value) {
                                    return 'â‚¹' + (value / 10000000).toFixed(1) + 'Cr';
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    hover: {
                        animationDuration: 300
                    },
                    animation: {
                        duration: 1000,
                        easing: 'easeInOutQuart'
                    }
                }
            });
        }

        function calculatePlan() {
            // Get input values
            const currentAge = parseInt(document.getElementById('currentAge').value);
            const retirementAge = parseInt(document.getElementById('retirementAge').value);
            const currentCorpus = parseFloat(document.getElementById('currentCorpus').value);
            const monthlyInvestment = parseFloat(document.getElementById('monthlyInvestment').value);
            const expectedReturn = parseFloat(document.getElementById('expectedReturn').value) / 100;
            const inflationRate = parseFloat(document.getElementById('inflationRate').value) / 100;
            const currentExpenses = parseFloat(document.getElementById('currentExpenses').value);
            const lifeExpectancy = parseInt(document.getElementById('lifeExpectancy').value);

            // Calculate years to retirement
            const yearsToRetirement = retirementAge - currentAge;
            const totalRetirementYears = lifeExpectancy - retirementAge;

            // Calculate corpus at retirement
            // Future value of current corpus
            const futureValueCurrentCorpus = currentCorpus * Math.pow(1 + expectedReturn, yearsToRetirement);
            
            // Future value of monthly investments (annuity)
            const monthlyReturn = expectedReturn / 12;
            const totalMonths = yearsToRetirement * 12;
            const futureValueInvestments = monthlyInvestment * 
                ((Math.pow(1 + monthlyReturn, totalMonths) - 1) / monthlyReturn);

            const corpusAtRetirement = futureValueCurrentCorpus + futureValueInvestments;

            // Calculate first year expenses at retirement (adjusted for inflation)
            const firstYearExpenses = currentExpenses * 12 * Math.pow(1 + inflationRate, yearsToRetirement);
            const firstMonthExpenses = firstYearExpenses / 12;

            // Calculate safe withdrawal rate (4% rule - monthly)
            const safeWithdrawalRate = (corpusAtRetirement * 0.04) / 12;

            // Update results display
            document.getElementById('corpusAtRetirement').textContent = formatCurrency(Math.round(corpusAtRetirement));
            document.getElementById('firstYearExpenses').textContent = formatCurrency(Math.round(firstYearExpenses));
            document.getElementById('firstMonthExpenses').textContent = formatCurrency(Math.round(firstMonthExpenses));
            document.getElementById('safeWithdrawalRate').textContent = formatCurrency(Math.round(safeWithdrawalRate));
            document.getElementById('totalRetirementYears').textContent = totalRetirementYears + ' Years';

            // Calculate year-by-year projection
            let remainingCorpus = corpusAtRetirement;
            let currentAnnualExpenses = firstYearExpenses;
            let yearsCorpusLasts = 0;

            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            // Arrays for chart data
            const chartLabels = [];
            const chartCorpusData = [];
            const chartExpensesData = [];
            const chartWithdrawalData = [];

            for (let year = 0; year < totalRetirementYears; year++) {
                const age = retirementAge + year;
                
                // Corpus at beginning of year (before withdrawal)
                const corpusBeforeWithdrawal = remainingCorpus;
                
                // Annual expenses for this year
                const annualExpenses = currentAnnualExpenses;
                
                // Add data to chart arrays
                chartLabels.push(age);
                chartCorpusData.push(Math.round(corpusBeforeWithdrawal));
                chartExpensesData.push(Math.round(annualExpenses));
                
                // Check if corpus is sufficient
                let withdrawal = 0;
                let status = 'Insufficient';
                
                if (remainingCorpus >= annualExpenses) {
                    withdrawal = annualExpenses;
                    remainingCorpus -= annualExpenses;
                    
                    // Grow remaining corpus
                    remainingCorpus *= (1 + expectedReturn);
                    
                    yearsCorpusLasts++;
                    status = 'Sufficient';
                }
                
                chartWithdrawalData.push(Math.round(withdrawal));
                
                // Add row to table
                const row = tableBody.insertRow();
                row.innerHTML = `
                    <td>${age}</td>
                    <td>${formatCurrency(Math.round(corpusBeforeWithdrawal))}</td>
                    <td>${formatCurrency(Math.round(annualExpenses))}</td>
                    <td>${formatCurrency(Math.round(withdrawal))}</td>
                    <td>${formatCurrency(Math.round(Math.max(0, remainingCorpus)))}</td>
                    <td><span class="status-${status.toLowerCase()}">${status}</span></td>
                `;

                // Increase expenses for next year due to inflation
                currentAnnualExpenses *= (1 + inflationRate);
                
                // If corpus is exhausted, break
                if (remainingCorpus <= 0) {
                    break;
                }
            }

            // Create the chart
            createCorpusChart(chartLabels, chartCorpusData, chartExpensesData, chartWithdrawalData);

            // Update corpus will last
            document.getElementById('corpusWillLast').textContent = yearsCorpusLasts + ' Years';
        }

        // Calculate on page load
        window.onload = function() {
            calculatePlan();
        };

        // Add event listeners for real-time calculation
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('input', calculatePlan);
        });
    </script>
</body>
</html>
