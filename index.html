<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Planning Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .input-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
        }

        .results-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
        }

        .section-title {
            font-size: 1.4em;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #4facfe;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .calculate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .result-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            text-align: center;
        }

        .result-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .result-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .table-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .projection-table {
            width: 100%;
            border-collapse: collapse;
        }

        .projection-table th {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 15px 10px;
            text-align: center;
            font-weight: 600;
        }

        .projection-table td {
            padding: 12px 10px;
            text-align: center;
            border-bottom: 1px solid #f0f0f0;
        }

        .projection-table tr:hover {
            background: #f8f9fa;
        }

        .positive {
            color: #28a745;
            font-weight: bold;
        }

        .negative {
            color: #dc3545;
            font-weight: bold;
        }

        .warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            .input-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Financial Planning Tool</h1>
            <p>Plan your retirement with confidence</p>
        </div>

        <div class="content">
            <div class="input-section">
                <h2 class="section-title">üìä Input Parameters</h2>
                
                <div class="input-group">
                    <div class="input-row">
                        <div>
                            <label for="currentAge">Current Age</label>
                            <input type="number" id="currentAge" value="35" min="18" max="100">
                        </div>
                        <div>
                            <label for="retirementAge">Retirement Age</label>
                            <input type="number" id="retirementAge" value="60" min="40" max="100">
                        </div>
                    </div>
                    
                    <div class="input-row">
                        <div>
                            <label for="currentCorpus">Current Corpus (‚Çπ)</label>
                            <input type="number" id="currentCorpus" value="1000000" step="10000">
                        </div>
                        <div>
                            <label for="monthlyInvestment">Monthly Investment (‚Çπ)</label>
                            <input type="number" id="monthlyInvestment" value="25000" step="1000">
                        </div>
                    </div>
                    
                    <div class="input-row">
                        <div>
                            <label for="expectedReturn">Expected Return (%)</label>
                            <input type="number" id="expectedReturn" value="12" step="0.1" min="0" max="30">
                        </div>
                        <div>
                            <label for="inflationRate">Inflation Rate (%)</label>
                            <input type="number" id="inflationRate" value="6" step="0.1" min="0" max="20">
                        </div>
                    </div>
                    
                    <div class="input-row">
                        <div>
                            <label for="monthlyExpenses">Current Monthly Expenses (‚Çπ)</label>
                            <input type="number" id="monthlyExpenses" value="50000" step="1000">
                        </div>
                        <div>
                            <label for="lifeExpectancy">Life Expectancy</label>
                            <input type="number" id="lifeExpectancy" value="85" min="60" max="120">
                        </div>
                    </div>
                </div>

                <button class="calculate-btn" onclick="calculateFinancialPlan()">
                    üöÄ Calculate Financial Plan
                </button>
            </div>

            <div class="results-section">
                <h2 class="section-title">üìà Results</h2>
                <div id="results"></div>
            </div>
        </div>

        <div class="table-container" id="projectionTable" style="display: none;">
            <table class="projection-table">
                <thead>
                    <tr>
                        <th>Age</th>
                        <th>Corpus (‚Çπ)</th>
                        <th>Annual Expenses (‚Çπ)</th>
                        <th>Withdrawal (‚Çπ)</th>
                        <th>Remaining (‚Çπ)</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="projectionBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-IN', {
                style: 'currency',
                currency: 'INR',
                maximumFractionDigits: 0
            }).format(amount);
        }

        function calculateFinancialPlan() {
            // Get input values
            const currentAge = parseInt(document.getElementById('currentAge').value);
            const retirementAge = parseInt(document.getElementById('retirementAge').value);
            const currentCorpus = parseFloat(document.getElementById('currentCorpus').value);
            const monthlyInvestment = parseFloat(document.getElementById('monthlyInvestment').value);
            const expectedReturn = parseFloat(document.getElementById('expectedReturn').value) / 100;
            const inflationRate = parseFloat(document.getElementById('inflationRate').value) / 100;
            const monthlyExpenses = parseFloat(document.getElementById('monthlyExpenses').value);
            const lifeExpectancy = parseInt(document.getElementById('lifeExpectancy').value);

            // Calculate corpus at retirement
            const yearsToRetirement = retirementAge - currentAge;
            const monthsToRetirement = yearsToRetirement * 12;
            const monthlyReturn = expectedReturn / 12;
            
            // Future value of current corpus
            const futureCurrentCorpus = currentCorpus * Math.pow(1 + expectedReturn, yearsToRetirement);
            
            // Future value of monthly investments (annuity)
            const futureMonthlyInvestments = monthlyInvestment * 
                ((Math.pow(1 + monthlyReturn, monthsToRetirement) - 1) / monthlyReturn);
            
            const totalCorpusAtRetirement = futureCurrentCorpus + futureMonthlyInvestments;
            
            // Calculate expenses at retirement (adjusted for inflation)
            const expensesAtRetirement = monthlyExpenses * 12 * Math.pow(1 + inflationRate, yearsToRetirement);
            
            // Calculate how long corpus will last
            const retirementYears = lifeExpectancy - retirementAge;
            let remainingCorpus = totalCorpusAtRetirement;
            let yearsCorpusLasts = 0;
            let projectionData = [];
            
            for (let year = 0; year < retirementYears; year++) {
                const currentAnnualExpenses = expensesAtRetirement * Math.pow(1 + inflationRate, year);
                const age = retirementAge + year;
                
                if (remainingCorpus > 0) {
                    // Corpus grows at expected return rate
                    remainingCorpus = remainingCorpus * (1 + expectedReturn);
                    
                    // Subtract annual expenses
                    remainingCorpus = remainingCorpus - currentAnnualExpenses;
                    
                    if (remainingCorpus >= 0) {
                        yearsCorpusLasts = year + 1;
                    }
                    
                    projectionData.push({
                        age: age,
                        corpus: Math.max(0, remainingCorpus + currentAnnualExpenses),
                        expenses: currentAnnualExpenses,
                        withdrawal: currentAnnualExpenses,
                        remaining: Math.max(0, remainingCorpus),
                        status: remainingCorpus >= 0 ? 'Sufficient' : 'Deficit'
                    });
                } else {
                    projectionData.push({
                        age: age,
                        corpus: 0,
                        expenses: currentAnnualExpenses,
                        withdrawal: 0,
                        remaining: 0,
                        status: 'Deficit'
                    });
                }
            }
            
            // Display results
            displayResults(totalCorpusAtRetirement, expensesAtRetirement, yearsCorpusLasts, retirementYears, projectionData);
        }

        function displayResults(corpus, expenses, yearsLast, totalYears, projectionData) {
            const resultsDiv = document.getElementById('results');
            const shortfall = yearsLast < totalYears;
            
            let html = `
                <div class="result-card">
                    <div class="result-value">${formatCurrency(corpus)}</div>
                    <div class="result-label">Corpus at Retirement</div>
                </div>
                
                <div class="result-card">
                    <div class="result-value">${formatCurrency(expenses)}</div>
                    <div class="result-label">First Year Expenses</div>
                </div>
                
                <div class="result-card">
                    <div class="result-value ${shortfall ? 'negative' : 'positive'}">${yearsLast} Years</div>
                    <div class="result-label">Corpus Will Last</div>
                </div>
                
                <div class="result-card">
                    <div class="result-value">${totalYears} Years</div>
                    <div class="result-label">Total Retirement Years</div>
                </div>
            `;
            
            if (shortfall) {
                const shortfallYears = totalYears - yearsLast;
                html += `
                    <div class="warning">
                        ‚ö†Ô∏è <strong>Warning:</strong> Your corpus may not last through retirement. 
                        Consider increasing your monthly investments or reducing expected expenses.
                        Shortfall: ${shortfallYears} years
                    </div>
                `;
            }
            
            resultsDiv.innerHTML = html;
            
            // Display projection table
            displayProjectionTable(projectionData);
        }

        function displayProjectionTable(data) {
            const tableBody = document.getElementById('projectionBody');
            const table = document.getElementById('projectionTable');
            
            let html = '';
            data.forEach(row => {
                html += `
                    <tr>
                        <td>${row.age}</td>
                        <td>${formatCurrency(row.corpus)}</td>
                        <td>${formatCurrency(row.expenses)}</td>
                        <td>${formatCurrency(row.withdrawal)}</td>
                        <td class="${row.remaining > 0 ? 'positive' : 'negative'}">${formatCurrency(row.remaining)}</td>
                        <td class="${row.status === 'Sufficient' ? 'positive' : 'negative'}">${row.status}</td>
                    </tr>
                `;
            });
            
            tableBody.innerHTML = html;
            table.style.display = 'block';
        }

        // Calculate on page load with default values
        calculateFinancialPlan();
    </script>
</body>
</html>
